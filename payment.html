<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YLC 2026 Payment | FEBIAS College of Bible</title>
  <link rel="icon" href="logo.ico">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif;}
body{background:#f8f8f8;color:#1f2937;line-height:1.6;}
.container{max-width:800px;margin:2rem auto;padding:2rem;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.12);}
h1,h2{text-align:center;color:#0b3d2e;margin-bottom:1rem;}
label{display:block;margin-top:1rem;font-weight:600;cursor:pointer;}
button{width:100%;padding:1.2rem;margin-top:2rem;font-size:1.2rem;font-weight:700;background:#0b3d2e;color:#fff;border:none;border-radius:12px;cursor:pointer;}
button:hover{background:#1f7a4d;}
.notice{margin-top:1.5rem;padding:1rem;background:#fff4e5;border-left:5px solid #d97706;border-radius:8px;text-align:center;font-weight:700;color:#b45309;}

/* Payment methods container */
.payment-methods {
  display: flex;
  justify-content: space-around;
  margin-top: 1rem;
  flex-wrap: wrap;
}

.payment-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 2px solid #ccc;
  border-radius: 12px;
  padding: 1rem;
  width: 150px;
  margin: 0.5rem;
  cursor: pointer;
  transition: border-color 0.3s, transform 0.2s;
}

.payment-box img {
  width: 80px;
  height: 80px;
  object-fit: contain;
  margin-bottom: 0.5rem;
}

.payment-box.selected {
  border-color: #0b3d2e;
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="container">
<h1>YLC 2026 Payment Confirmation</h1>

<form id="payment-form">

<h2>Select Payment Type</h2>

<label>
<input type="radio" name="payment_by" value="Onsite" required>
Onsite Payment
</label>

<label>
<input type="radio" name="payment_by" value="Online">
Online Payment
</label>

<div class="notice">
⚠️ Please screenshot your registration confirmation and present it onsite if online.
</div>

<h2>Payment Methods</h2>
<div class="payment-methods">
  <div class="payment-box" data-method="Bank Transfer">
    <img src="bank.png" alt="Bank Transfer">
    <span>Bank</span>
  </div>
  <div class="payment-box" data-method="GCash QR">
    <img src="gcash.png" alt="GCash QR">
    <span>GCash QR</span>
  </div>
  <div class="payment-box" data-method="PayMaya QR">
    <img src="bank.png" alt="PayMaya QR">
    <span>Bank Numbers</span>
  </div>
</div>

<button type="submit">✅ Confirm Payment</button>

</form>
</div>

<footer>
© 2026 FEBIAS College of Bible — Youth Leaders Camp
</footer>

<script>
// Highlight selected payment box
const boxes = document.querySelectorAll(".payment-box");
boxes.forEach(box => {
  box.addEventListener("click", () => {
    boxes.forEach(b => b.classList.remove("selected"));
    box.classList.add("selected");
  });
});

document.getElementById("payment-form").addEventListener("submit", async function(e){
  e.preventDefault();

  const paymentBy = document.querySelector('input[name="payment_by"]:checked')?.value;
  if(!paymentBy){
    alert("Please select a payment type.");
    return;
  }

  const selectedBox = document.querySelector(".payment-box.selected");
  let method = selectedBox ? selectedBox.dataset.method : "";
  if(!method){
    alert("Please select a payment method.");
    return;
  }

  // Get rowIndex from URL
  const urlParams = new URLSearchParams(window.location.search);
  const rowIndex = urlParams.get("row");
  if(!rowIndex){
    alert("Missing registration reference. Please register first.");
    return;
  }

  const formData = new FormData();
  formData.append("action", "payment");
  formData.append("rowIndex", rowIndex);
  formData.append("sheet", "ylc");
  formData.append("payment_by", paymentBy + " (" + method + ")");

  const url = "https://script.google.com/macros/s/AKfycbw0b9STdg2gFcj5wC6C5P9efC_LEYb4kmndC8jyBCbadkjbM2tlpg3kQMkqXq2OCUSfbg/exec";

  try {
    const res = await fetch(url, { method: "POST", body: formData });
    const result = await res.json();

    if(result.result === "success"){
      alert("Payment updated successfully. Please save or screenshot your receipt for onsite confirmation.");
      window.location.href = "thankyou.html";
    } else {
      alert("Error: " + result.error);
    }
  } catch(err){
    alert("Network error. Please try again.");
  }
});
</script>

</body>
</html>
