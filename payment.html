<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YLC 2026 Payment | FEBIAS College of Bible</title>

<link rel="icon" href="logo.ico">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif;}
body{background:#f8f8f8;color:#1f2937;line-height:1.6;}
.container{max-width:800px;margin:2rem auto;padding:2rem;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.12);}
h1,h2{text-align:center;color:#0b3d2e;margin-bottom:1rem;}
label{display:block;margin-top:1rem;font-weight:600;}
button{width:100%;padding:1.2rem;margin-top:2rem;font-size:1.2rem;font-weight:700;background:#0b3d2e;color:#fff;border:none;border-radius:12px;cursor:pointer;}
button:hover{background:#1f7a4d;}
.notice{margin-top:1.5rem;padding:1rem;background:#fff4e5;border-left:5px solid #d97706;border-radius:8px;text-align:center;font-weight:700;color:#b45309;}
footer{text-align:center;padding:2rem;color:#555;}
</style>
</head>

<body>

<div class="container">
<h1>YLC 2026 Payment Confirmation</h1>

<form id="payment-form">

<h2>Select Payment Type</h2>

<label>
<input type="radio" name="payment_by" value="Onsite" required>
Onsite Payment
</label>

<label>
<input type="radio" name="payment_by" value="Online">
Online Payment
</label>

<div class="notice">
⚠️ Please screenshot your registration confirmation and present it onsite.
</div>

<button type="submit">✅ Confirm Payment</button>

</form>
</div>

<footer>
© 2026 FEBIAS College of Bible — Youth Leaders Camp
</footer>

<script>
document.getElementById("payment-form").addEventListener("submit", async function(e){
e.preventDefault();

const email = localStorage.getItem("ylc_email");

if(!email){
alert("Session expired. Please register again.");
window.location.href = "register.html";
return;
}

const formData = new FormData(this);
formData.append("email", email);
formData.append("payment_only", "true");

const url = "https://script.google.com/macros/s/AKfycbyV1CUF4e5Kr3ZR5D9kdeHnTfrkk8Tpv3CIYK7A3kcOoI_VUOhXfj_ySEwhOo9SSH07ag/exec"; // same Apps Script URL

try{
const res = await fetch(url,{
method:"POST",
body:formData
});

const result = await res.json();

if(result.result === "updated"){
alert("Payment updated successfully!");
localStorage.removeItem("ylc_email");
window.location.href = "thankyou.html"; // or attendance.html
}else{
alert("Update failed: " + result.error);
}

}catch(err){
alert("Network error. Please try again.");
}
});
</script>

</body>
</html>
