<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YLC 2026 Attendance & Payment Status | FEBIAS College of Bible</title>

<link rel="icon" href="logo.ico">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", system-ui, sans-serif; }
body { background:#f8f8f8; color:#1f2937; line-height:1.6; }
.container { max-width:1000px; margin:2rem auto; padding:2rem; background:#fff; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.12);}
h1,h2{text-align:center; color:#0b3d2e; margin-bottom:1rem;}
table{width:100%; border-collapse:collapse; margin-top:2rem;}
th,td{border:1px solid #ccc; padding:0.8rem; text-align:center;}
th{background:#0b3d2e; color:#fff;}
tr:nth-child(even){background:#f0f0f0;}
.symbol-paid{color:green; font-weight:bold; font-size:1.2rem;}
.symbol-onsite{color:orange; font-weight:bold; font-size:1.2rem;}
.symbol-notpaid{color:red; font-weight:bold; font-size:1.2rem;}
.symbol-arrived{color:green; font-weight:bold; font-size:1.2rem;}
.symbol-waiting{color:orange; font-weight:bold; font-size:1.2rem;}
.symbol-notarrived{color:red; font-weight:bold; font-size:1.2rem;}
</style>
</head>
<body>

<div class="container">
  <h1>YLC 2026 Attendance & Payment Status</h1>
  <p>Quick view of participants, payment, and attendance.</p>

  <table id="attendance-table">
    <thead>
      <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Nickname</th>
        <th>Payment</th>
        <th>Receipt</th>
        <th>Attendance</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="6">Loading data...</td></tr>
    </tbody>
  </table>
</div>

<script>
async function loadAttendance() {
  const url = "https://script.google.com/macros/s/AKfycbxQug-H3q2e6nrjzCpCUPzaCctStODPq38CONWkJYHE8GwnFaTiYF8Y5VjKkNhG_X771w/exec"; // Replace with your Apps Script URL
  const res = await fetch(url);
  const data = await res.json();

  const tbody = document.querySelector("#attendance-table tbody");
  tbody.innerHTML = "";

  if(data.length === 0){
    tbody.innerHTML = "<tr><td colspan='6'>No registrations yet.</td></tr>";
    return;
  }

  data.forEach(row => {
    // Payment symbols
    let paymentSymbol = "";
    if(row.payment_by === "Online") paymentSymbol = '<span class="symbol-paid">‚úÖ</span>';
    else if(row.payment_by === "Onsite") paymentSymbol = '<span class="symbol-onsite">üü†</span>';
    else paymentSymbol = '<span class="symbol-notpaid">‚ùå</span>';

    // Attendance symbols
    let attendanceSymbol = "";
    if(row.attended === "Yes") attendanceSymbol = '<span class="symbol-arrived">‚úÖ</span>';
    else if(row.attended === "Waiting") attendanceSymbol = '<span class="symbol-waiting">üü†</span>';
    else attendanceSymbol = '<span class="symbol-notarrived">‚ùå</span>';

    tbody.innerHTML += `
      <tr>
        <td>${row.last_name}</td>
        <td>${row.first_name}</td>
        <td>${row.nickname}</td>
        <td>${paymentSymbol}</td>
        <td>${row.receipt_url ? `<a href="${row.receipt_url}" target="_blank">View</a>` : "-"}</td>
        <td>${attendanceSymbol}</td>
      </tr>
    `;
  });
}

window.addEventListener("DOMContentLoaded", loadAttendance);
</script>

</body>
</html>
